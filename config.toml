    url               = "/A-bit-of-Neuroscience/"
    pre               = "<i class='fas fa-newspaper'></i>"
    weight            = 4

  [[menu.main]]
    name              = "Contact"
    identifier        = "contact"
    url               = "/contact/"
    pre               = "<i class='far fa-envelope'></i>"
    weight            = 5

